# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - thisisforthivy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_23d8b12b40184b1fbf271a3a35802cc9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_55202eb0ca1f4a758fb16fde07a20212 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_23d8b12b40184b1fbf271a3a35802cc9 }}/strapiapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'thisisforthivy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8f292e84cd054dd1871e5fd471ed191a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_23d8b12b40184b1fbf271a3a35802cc9 }}/strapiapp:${{ github.sha }}'